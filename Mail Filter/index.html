<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
</head>
<body>
    <h1>Email List</h1>

        {{end}}

    <button onclick='window.location.reload()'>Обновить письма</button>
</body>
</html>
